<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes2Flashcards</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>üìù Notes2Flashcards</h1>
    <p>Paste your lecture notes below. We'll split them into flashcards for quick review!</p>

    <label for="notesInput">Lecture Notes</label>
    <textarea id="notesInput" placeholder="e.g. What is CSS? - Cascading Style Sheets" rows="8"></textarea>

    <label for="subjectInput">Subject/Tag</label>
    <input type="text" id="subjectInput" placeholder="e.g. HTML, Math" />

    <label for="themeSelect">Choose Theme</label>
    <select id="themeSelect">
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="pink">Pink</option>
      <option value="dark">Dark</option>
    </select>

    <div class="buttons">
      <button onclick="generateFlashcards()">Generate Flashcards</button>
      <button onclick="shuffleFlashcards()">Shuffle Cards</button>
      <button onclick="clearFlashcards()">Clear All</button>
      <button onclick="downloadCSV()">Download as CSV</button>
    </div>

    <div id="flashcardsContainer" class="flashcards-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
